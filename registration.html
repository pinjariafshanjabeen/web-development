<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/registration.css">
    </head>
    <body>
        
        <form class="row g-4" id="All">
            <div class="col-md-4">
                <label for="inputFirst Name" class="form-label">First Name</label>
                <input type="First Name" class="form-control" id="inputFirst Name">
              </div>
              <div class="col-md-4">
                <label for="inputLast Name" class="form-label">Last Name</label>
                <input type="Last Name" class="form-control" id="inputLast Name">
              </div>

            <div class="col-md-8">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            
            <div class="col-md-5">
                <label for="inputContact no" class="form-label">Contact no</label>
                <input type="Contact no" class="form-control" id="inputContact no">
              </div>
              <div class="col-md-5">
                <label for="inputAadhar no" class="form-label">Aadhar no</label>
                <input type="Aadhar no" class="form-control" id="inputAadhar no">
              </div>
            <div class="col-8">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-8">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-5">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Andhra Pradesh</option>
                <option>Telangana</option>
                <option>Tamilnadu</option>
                <option>kerala</option>
                <option>Madhhya Pradesh</option>
                <option>Arunachal Pradesh</option>
                <option>Delhi</option>
                <option>Maharashtra</option>
                <option>Karnataka</option>
               </select>
            </div>
            
            <div class="col-md-2">
              <label for="inputpincode" class="form-label">pincode</label>
              <input type="text" class="form-control" id="inputpincode">
            </div>
            
            <p>Date of birth</p>
            <div class="col-md-2">
                <label for="inputDate" class="form-label">Date</label>
                <select id="inputDate" class="form-select">
                  <option selected>Choose...</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                  <option>13</option>
                  <option>14</option>
                  <option>15</option>
                  <option>16</option>
                  <option>17</option>
                  <option>18</option>
                  <option>19</option>
                  <option>20</option>
                  <option>21</option>
                  <option>22</option>
                  <option>23</option>
                  <option>24</option>
                  <option>25</option>
                  <option>26</option>
                  <option>27</option>
                  <option>28</option>
                  <option>29</option>
                  <option>30</option>
                  <option>31</option>
                  </select>
              </div>

              <div class="col-md-2">
                <label for="inputMonth" class="form-label">Month</label>
                <select id="inputMonth" class="form-select">
                  <option selected>Choose...</option>
                  <option>January</option>
                  <option>Febraury</option>
                  <option>March</option>
                  <option>April</option>
                  <option>May</option>
                  <option>June</option>
                  <option>July</option>
                  <option>August</option>
                  <option>September</option>
                  <option>October</option>
                  <option>November</option>
                  <option>December</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputYear" class="form-label">Year</label>
                <select id="inputYear" class="form-select">
                  <option selected>Choose...</option>
                  <option></option>
                  <option>1993</option>
                  <option>1994</option>
                  <option>1995</option>
                  <option>1996</option>
                  <option>1997</option>
                  <option>1998</option>
                  <option>1999</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                </select>
            </div>

            <p>Qualification Details</p>
            <div class="col-md-2">
                <label for="inputDegree" class="form-label">Degree CGPA%</label>
                <input type="text" class="form-control" id="inputDegree">
              </div>

              <div class="col-md-2">
                <label for="inputInter" class="form-label">Inter CGPA%</label>
                <input type="text" class="form-control" id="inputInter">
              </div>

              <div class="col-md-2">
                <label for="inputSSC" class="form-label">SSC CGPA%</label>
                <input type="text" class="form-control" id="inputSSC">
              </div>

              <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                      MAle
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Female
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label" for="gridRadios3">
                      Others
                    </label>
                  </div>
                </div>
              </fieldset>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  yes i agree
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
    </body>
</html>
